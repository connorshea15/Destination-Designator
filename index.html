<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
   <title>Destination Designator</title>
</head>
<body class="is-fullheight">
 <div class="container">
    <div class="block">
         <nav class="nav">
             <div class="nav-left">
                 <a href="" class="nav-item">
                     <h1 class="title is-4">Destination Designator</h1>
                 </a>
             </div>
             <div class="nav-center">
                 <a href="" class="nav-item">
                     <span class="icon">
                         <i class="fa fa-github"></i>
                     </span>
                 </a>
                 <a href="" class="nav-item">
                    <span class="icon">
                        <i class="fa fa-twitter"></i>
                    </span>
                </a>
             </div>
         </nav>
      <div class="block">
          <div class="notification is-dark">
            <h1 class="title is-1">Welcome to Destination Designator</h1>
            <h2 class="subtitle is-4">Well help you find your National Park for your favorite outdoor activity!</h2>
            <div class="columns is-12">
                <button href="" class="button is-black is-large column is-3" id="find-park-button">Find Your Park.</button>
                <div class="column is-half"></div>
                <button href="" class="button is-black is-large column is-3" id="see-saved-parks">See Saved Parks.</button>
            </div>
  
          </div>
      </div>
      <div class="block3">
   
               
    </div>
      </section>
      </div>
      <div class="block">
        <strong>
        <div class="notification transparent-background" id="findParkBlock">
        <h1 class="title is-1" id="park-title"></h1>
        <a id="parkUrlDisplay"></a>
        <h2 class="subtitle is-4" id="tempPark"></h2>
        </strong>
        <button class="button is-black is-large is-narrow" id="save-park-button">Save Park!</button>
        </div>

        <div class="notification transparent-background">
          <img id="img" width="200" height="200"></img>
        </div>
        
        <div class="block">
            <div class="notification is-transparent">
              <h2 class="subtitle is-6">Group Project 1:     Site created by Group G6.</h2>
        </div> 
     </div>
 </div>

 <div class="modal" id="find-park-modal">
  <div class="modal-background"></div>
  <div class="modal-card" id="find-modal-body">
    <header class="modal-card-head">
      <p class="modal-card-title">Choose your favorite Activity!</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="field has-addons">
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select name="country" id="activity-options">
              <option value="hiking">Hiking</option>
              <option value="hunting">Hunting</option>
              <option value="swimming">Swimming</option>
              <option value="astronomy">Astronomy</option>
              <option value="fishing">Fishing</option>
            </select>
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-primary" id="choose-activity-button">Choose</button>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
        <button class="modal-close is-large" aria-label="close" id="find-modal-close">Hello</button>
    </footer>
  </div>
</div> 


 <div class="modal" id="saved-park-modal">
    <div class="modal-background"></div>
    <div class="modal-card" id="modal-body">
      <header class="modal-card-head">
        <p class="modal-card-title">Saved Parks</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <ul id="park-list"></ul>
      </section>
      <footer class="modal-card-foot">
          <button class="modal-close is-large" aria-label="close" id="modal-close"></button>
      </footer>
    </div>
  </div>   
</body>

</html>


    <script src="./assets/js/api-script.js"></script>
  </body>
</html>
